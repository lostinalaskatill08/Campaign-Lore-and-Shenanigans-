<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campaign Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM 17 from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for inline JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- D&D-ish font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cinzel', serif;
      background: #f4e4bc url("https://www.transparenttextures.com/patterns/aged-paper.png") repeat;
      background-blend-mode: overlay;
      color: #4a2c0f;
    }

    .dark {
      background-color: #1a1a1a;
      color: #fafafa;
      background-blend-mode: normal;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #f5e8c7;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #8b5a2b;
      border-radius: 20px;
      border: 3px solid #f5e8c7;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }
  </style>
</head>

<body class="text-gray-800">
  <div id="root" class="p-4"></div>

  <script type="text/babel">
    /** Dark Mode Toggle */
    function DarkModeToggle() {
      const [darkMode, setDarkMode] = React.useState(() => localStorage.getItem("darkMode") === "true");

      React.useEffect(() => {
        if (darkMode) document.body.classList.add("dark");
        else document.body.classList.remove("dark");
        localStorage.setItem("darkMode", darkMode);
      }, [darkMode]);

      return (
        <button className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800" onClick={() => setDarkMode(!darkMode)}>
          {darkMode ? "Light Mode" : "Dark Mode"}
        </button>
      );
    }

    /** LocalStorage Backup/Restore */
    function backupLocalStorage() {
      const data = {
        loreText: localStorage.getItem("loreText"),
        campaignText: localStorage.getItem("campaignText"),
        shenanigansText: localStorage.getItem("shenanigansText"),
        galleryImages: localStorage.getItem("galleryImages"),
        darkMode: localStorage.getItem("darkMode"),
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "notes_backup.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function restoreLocalStorage(files) {
      if (!files || !files.length) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          for (const key in data) {
            if (data[key] !== null && data[key] !== undefined) {
              localStorage.setItem(key, data[key]);
            }
          }
          alert("LocalStorage restored. Please refresh the page.");
        } catch (err) {
          console.error(err);
          alert("Failed to restore. Invalid JSON?");
        }
      };
      reader.readAsText(file);
    }

    /** NotesApp Component */
    function NotesApp() {
      const [loreText, setLoreText] = React.useState(() => localStorage.getItem("loreText") || "");
      const [campaignText, setCampaignText] = React.useState(() => localStorage.getItem("campaignText") || "");
      const [shenanigansText, setShenanigansText] = React.useState(() => localStorage.getItem("shenanigansText") || "");
      const [images, setImages] = React.useState(() => {
        const saved = localStorage.getItem("galleryImages");
        return saved ? JSON.parse(saved) : [];
      });

      React.useEffect(() => {
        localStorage.setItem("loreText", loreText);
        localStorage.setItem("campaignText", campaignText);
        localStorage.setItem("shenanigansText", shenanigansText);
        localStorage.setItem("galleryImages", JSON.stringify(images));
      }, [loreText, campaignText, shenanigansText, images]);

      function handleImageUpload(event) {
        const files = event.target.files;
        if (files && images.length < 12) {
          const newImages = Array.from(files).slice(0, 12 - images.length);
          newImages.forEach((file) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              setImages((prev) => [
                ...prev,
                { id: Date.now() + Math.random(), src: e.target.result }
              ]);
            };
            reader.readAsDataURL(file);
          });
        } else if (images.length >= 12) {
          alert("Maximum of 12 images reached. Delete some images to add more.");
        }
      }

      function handleDeleteImage(imageId) {
        setImages((prev) => prev.filter((img) => img.id !== imageId));
      }

      return (
        <div className="container mx-auto p-4 space-y-4">
          <div className="flex justify-between items-center mb-4">
            <DarkModeToggle />
            <div className="flex gap-2">
              <button className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800 text-sm" onClick={backupLocalStorage}>Backup LocalStorage</button>
              <input type="file" accept=".json" onChange={(e) => restoreLocalStorage(e.target.files)} className="border p-1 rounded text-sm" id="restore-backup" />
            </div>
          </div>

          <div className="bg-gray-100 p-4 rounded-lg space-y-6">
            <h2 className="text-xl font-bold mb-2">Campaign Notes</h2>
            
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Lore</label>
              <textarea
                value={loreText}
                onChange={(e) => setLoreText(e.target.value)}
                className="w-full border p-2 rounded bg-white text-gray-800"
                placeholder="Enter your world's lore here..."
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Campaign Notes</label>
              <textarea
                value={campaignText}
                onChange={(e) => setCampaignText(e.target.value)}
                className="w-full border p-2 rounded bg-white text-gray-800"
                placeholder="Record your campaign notes here..."
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Shenanigans</label>
              <textarea
                value={shenanigansText}
                onChange={(e) => setShenanigansText(e.target.value)}
                className="w-full border p-2 rounded bg-white text-gray-800"
                placeholder="Note down memorable shenanigans here..."
              />
            </div>

            <div className="mt-4">
              <label className="block text-sm font-medium text-gray-700 mb-1">Upload Images (Max 12)</label>
              <input
                type="file"
                accept="image/*"
                multiple
                onChange={handleImageUpload}
                className="border p-1 rounded text-sm"
                disabled={images.length >= 12}
              />
              <p className="text-sm text-gray-700 mt-1">
                {images.length}/12 images uploaded
              </p>
            </div>

            {images.length > 0 ? (
              <div className="space-y-4">
                {images.map((image) => (
                  <div key={image.id} className="relative">
                    <img
                      src={image.src}
                      alt="Gallery Image"
                      className="w-full h-auto rounded-lg shadow"
                    />
                    <button
                      className="absolute top-2 right-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                      onClick={() => handleDeleteImage(image.id)}
                    >
                      Delete
                    </button>
                  </div>
                ))}
              </div>
            ) : (
              <p className="text-sm text-gray-700">No images uploaded yet.</p>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<NotesApp />, document.getElementById("root"));
  </script>
</body>
</html>
